<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OpenClaw Panel</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body style="font-family: Arial; text-align:center; margin-top:40px;">
<h2>OpenClaw Control Panel</h2>

<button onclick="send('status')">Status</button>
<button onclick="send('restart')">Restart</button>
<button onclick="send('sendlog')">Send Log</button>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function send(cmd){
  tg.sendData(cmd);
}
</script>

</body>
</html>
